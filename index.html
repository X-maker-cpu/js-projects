<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki Bot</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=500&id=uZrQP6cYos2I&format=png"
      type="image/x-icon"
    />
  </head>
  <body style="display: grid; place-items: center">
    <div style="display: flex; gap: 10px; align-items: center">
      <img
        src="https://img.icons8.com/?size=500&id=uZrQP6cYos2I&format=png"
        alt="Wiki Bot"
        style="height: 50px; width: 50px; border-radius: 50%"
      />
      <h1>Wiki Bot</h1>
    </div>
    <p>
      Hi there! I am Wiki Bot. I can help you to search anything on Wikipedia.
      <br />Just click on the button below and ask me a question.
    </p>
    <p>Try asking</p>
    <ul>
      <li>What is your name</li>
      <li>Who is Albert Einstein?</li>
      <li>What is Google?</li>
      <li>What is the date</li>
    </ul>
    <button
      onclick="runChatBot()"
      style="
        background-color: dodgerblue;
        color: white;
        padding: 14px 20px;
        border: none;
        cursor: pointer;
        opacity: 0.9;
        border-radius: 5px;
      "
    >
      Click here to ask me a question
    </button>
    <script src="./index.js"></script>
  </body>
</html>
